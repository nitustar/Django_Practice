<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Welcome</a>
        </div>
        
        <ul class="nav navbar-nav">
            <li>
                <a href="Project.html">Landing Page</a>
            </li>
        </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <p>Enter your email and password below to log in to Coffee Lover</p>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="useremail">Email address</label>
                <input type="email" class="form-control" id="useremail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="userpass">Password</label>
                <input type="password" class="form-control" id="userpass" placeholder="Password">
            </div>

            <div class="checkbox">
                <label for="usercheck">
                    <input type="checkbox" name="" id="usercheck"> Keep me Logged In
                </label>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
