<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form action="" method="get">
        <h2>Are you from Inside India? or from Outside India?</h2>
        <label for="inIndia">Inside: </label>
        <input type="radio" name="loc" id="inIndia" value="Inside">
        <label for="outIndia">Outside: </label>
        <input type="radio" name="loc" id="outIndia" value="Outside">

        <h2>How was our service?</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <h2>Any other Feedback?</h2>
        <textarea name="mytext" id="" cols="80" rows="8"></textarea>
        <input type="submit" name="" id="" value="Submit">

    </form>
    
</body>
</html>
